<div #verticalSlider class="verticalSlider">
  <div class="verticalSlider__wrapper slider-ts">
    <div class="verticalSlider__item bg-secondary" *ngFor="let item of verticalSliderList">
      <div class="verticalSlider__item-label" [ngClass]="item.color">{{getAbbr(item)}}</div>
      <div class="verticalSlider__item-body">
        <div class="body-1 upper"><b>{{item.title}}</b></div>
        <div class="body-1 color-secondary">{{item.subtitle}}</div>
        <div class="body-1">{{item.text}}</div>
      </div>
      <div class="align-right">
        <div class="body-1"><b>{{item.time}}</b></div>
        <div class="body-1 color-secondary">${{item.price}}</div>
        <div class="body-1">{{item.code}}</div>
      </div>
    </div>
  </div>
</div>
