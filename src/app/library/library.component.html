<div class="container">
  <br>
  <br>

  <div class="title-2 center"><b>Typography</b></div>

  <hr>

  <br>
  <br>

  <div class="flex-between-center">

    <div class="flex-grow-1">

      <div>
        <h3 class="title-3 color-accent-primary center"><b>Helpers classes</b></h3>
      </div>

      <div>
        <h1 class="title-1 color-accent-primary-light"><b>H1 text</b></h1>
        <h2 class="title-2 color-accent-primary-dark"><b>H2 text</b></h2>
        <h3 class="title-3"><b>H3 text</b></h3>
        <h4 class="title-4"><b>H4 text</b></h4>
        <div class="headline"><b>Headline</b></div>
        <div class="title"><b>Title</b></div>
        <div class="body-1">body-1</div>
        <div class="body-2">body-2</div>
        <div class="caption upper">Caption</div>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput value="text">
          <mat-hint class="color-warn">Hint</mat-hint>
        </mat-form-field>
      </div>


      <div>
        <button class="button" mat-button color="primary">Basic button primary</button>
        <br>
        <br>
        <button class="button" mat-raised-button color="primary">Raised button primary</button>
        <br>
        <br>
        <button class="button" mat-stroked-button color="primary">Stroked button primary</button>
        <br>
        <br>
        <button class="button" mat-flat-button color="primary">Flat button primary</button>
      </div>
    </div>

    <div class="flex-grow-1 m-l-16">
      <div>
        <h3 class="mat-display-3 color-accent-secondary center"><b>Material typography</b></h3>
      </div>

      <div>
        <h1 class="mat-display-1 color-accent-secondary-light"><b>H1 text</b></h1>
        <h2 class="mat-display-2 color-accent-secondary-dark"><b>H2 text</b></h2>
        <h3 class="mat-display-3"><b>H3 text</b></h3>
        <h4 class="mat-display-4"><b>H4 text</b></h4>
        <div class="mat-headline"><b>Headline</b></div>
        <div class="mat-title"><b>Title</b></div>
        <div class="mat-body-1">body-1</div>
        <div class="mat-body-2">body-2</div>
        <div class="mat-caption upper">Caption</div>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput value="text">
          <mat-hint class="color-warn">Hint</mat-hint>
        </mat-form-field>
      </div>


      <div>
        <button class="button" mat-button color="accent">Basic button accent</button>
        <br>
        <br>
        <button class="button" mat-raised-button color="accent">Raised button accent</button>
        <br>
        <br>
        <button class="button" mat-stroked-button color="accent">Stroked button accent</button>
        <br>
        <br>
        <button class="button" mat-flat-button color="accent">Flat button accent</button>
      </div>
    </div>
  </div>

  <br>
  <br>

  <mat-icon>info</mat-icon>
  <mat-icon class="material-icons-outlined">info</mat-icon>
  <mat-icon>home</mat-icon>
  <mat-icon class="material-icons-outlined">home</mat-icon>

  <br>
  <br>
</div>
